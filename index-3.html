<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
  ul{
    display:flex;
  }
  li{
    width: 20%;
    list-style: none;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <ul>
        <li><button class="btn btn-primary sball">1顆寶貝球</button></li>
        <li><button class="btn btn-primary hball">1顆高級球</button></li>
        <li><button class="btn btn-primary pball">1顆大師球</button></li>
        <li><button>4</button></li>
        <li><button>5</button></li>
        <li><button>6</button></li>
        <li><button>7</button></li>
        <li><button>8</button></li>
      </ul>
      <hr>
    </div>
    <table class="table">
      <tr class="product">
        <td><img src="./img/1.png" alt="" width="20%"></td>
        <td>888</td>
        <td>1</td>
        <td>888</td>
        <td><button class="del"><i class="fa-solid fa-trash"></i></button></td>
      </tr>
      <tr class="product">
        <td><img src="./img/2.png" alt="" width="20%"></td>
        <td>1888</td>
        <td>1</td>
        <td>1888</td>
        <td><button class="del"><i class="fa-solid fa-trash"></i></button></td>
      </tr>
      <tr class="product">
        <td><img src="./img/3.png" alt="" width="20%"></td>
        <td>8888</td>
        <td>1</td>
        <td>8888</td>
        <td><button class="del"><i class="fa-solid fa-trash"></i></button></td>
      </tr>
    </table>
    <!-- <button type="submit" name="count" id="count" >計算</button> -->
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      let sball=$('.sball');
      let product=$('.product');
      let table=$('.table');
      let del=$('.del')
      product.hide();

      sball.click(function(){
        let list=`<tr class="product">
        <td><img src="./img/1.png" alt="" width="20%"></td>
        <td>888</td>
        <td>1</td>
        <td>888</td>
        <td><button class="del"><i class="fa-solid fa-trash"></i></button></td>
      </tr>`;

      table.append(list);
      
    })

    table.on('click', '.del', function () {
      console.log($(this).parent().parent()); 
      let thisTr= $(this).parent().parent();
      thisTr.remove();
      // $(this).closest('tr').remove();
      });
    
    })
      
      
    
  </script>
</body>

</html>
